<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORMS</title>
</head>
<body>
    <form action="send.html" name="Employment" method="GET">
        <table width="700" border="1" cellspacing="2" cellpadding="2">

            <tr>
                <td>Employment Application</td>  <!---first row first column---->
                <td></td>   <!---first row second column---->
            </tr>
            <tr>
                <td>First Name</td>    <!---second row first column---->
                <td><input type="text" name="fname" maxlength="100"></td>     <!---second row second column---->
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" maxlength="100"></td>
            </tr>
            <tr>
                <td>Position</td>

                <td>
                    <select name="Position">
                        <option value="AC">Accountant</option>
                        <option value="RE">Receptionist</option>
                        <option value="AD">Adminstrator</option>
                        <option value="SU">Suprervisor</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>Experience Level</td>
                <td>
                    <select name="Experience">
                        <option value="FR">Fresher</option>
                        <option value="1Y">1-3 yrs</option>
                        <option value="3Y">3-5 yrs</option>
                        <option value="A5">Above 5 yrs</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Job Type</td>
                <td>
                    <input type="checkbox" name="ft">Full-time
                    <input type="checkbox" name="pt">Part-time
                    <input type="checkbox" name="ct">Contract
                </td>
            </tr>
            <tr>
                <td>Employment Status</td>
                <td>
                    <input type="radio" name="estatus" value="employed">Employed
                    <input type="radio" name="estatus" value="employed">Unemployed
                    <input type="radio" name="estatus" value="employed">Student
                </td>
            </tr>
            <tr>
                <td>Additional Comments</td>
                <td>
                    <textarea name="comments" cols="45" rows="7"></textarea><!---cols=width, rows=height-->
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        
        </table>
    </form>
    
</body>
</html>
